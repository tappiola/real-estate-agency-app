version: '3.9'

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: snorlax
      MYSQL_DATABASE: flats
      MYSQL_USER: admin
      MYSQL_PASSWORD: bigsnorlax
    volumes:
      - mysql-docker:/var/lib/mysql
    ports:
    - "3306:3306"

  node:
    depends_on:
      - db
    build: ./backend
    ports:
      - "80:80"
    volumes:
      - ./backend/src:/app/src

  front:
    depends_on:
      - node
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  mysql-docker:
